<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeFloat - Relógios Digitais</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1055/1055693.png" type="image/x-icon">
</head>
<body>
  <div class="app">
    <header>
      <h1>CodeFloat</h1>
    </header>
    <main>
      <div class="clock-display">
        <div id="clock" class="digital-clock">00:00:00</div>
      </div>
      <div class="controls">
        <button id="prev" onclick="changeClock(-1)"><i class="fas fa-chevron-left"></i></button>
        <button id="next" onclick="changeClock(1)"><i class="fas fa-chevron-right"></i></button>
      </div>
    </main>
    <footer>
      <p>Desenvolvido por <a href="https://github.com/opswesley" target="_blank">opswesley</a></p>
    </footer>
  </div>

  <!-- Paleta de Cores -->
  <div id="color-palette">
    <button class="palette-btn" data-bg="gradient1"></button>
    <button class="palette-btn" data-bg="gradient2"></button>
    <button class="palette-btn" data-bg="solid1"></button>
    <button class="palette-btn" data-bg="solid2"></button>
  </div>

  <!-- Controles de Cores -->
  <div id="color-controls">
    <div class="control-item">
      <i class="fas fa-clock icon" title="Alterar cor do relógio"></i>
      <input type="color" id="clock-color" value="#00ffff">
    </div>
    <div class="control-item">
      <i class="fas fa-music icon" title="Alterar cor da música"></i>
      <input type="color" id="music-color" value="#ff00ff">
    </div>
    <div class="control-item">
      <i class="fas fa-circle icon" title="Alterar cor dos botões"></i>
      <input type="color" id="button-color" value="#00ff00">
    </div>
  </div>

  <!-- Controle de Blur -->
  <div id="blur-control">
    <div class="control-item">
      <i class="fas fa-adjust icon" title="Ajustar blur"></i>
      <input type="range" id="blur-intensity" min="0" max="20" value="10">
    </div>
  </div>

  <canvas id="background"></canvas>

  <script src="script.js"></script>
</body>
</html>
